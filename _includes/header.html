<header>
  <a href="{{site.baseurl}}/">
    <h1>
      {{site.title}}
    </h1>
  </a>
  <div class="dmode">
    <img src="{{site.baseurl}}/assets/icons/sun.svg" alt="" />
  </div>
  <section>
    <img src="{{site.author.image}}" alt="{{site.author.name}}" />
    <p style="-moz-user-select: none; user-select: none;">
      {{site.author.bio}}
      <a href="https://twitter.com/{{site.author.twitter}}"
        >You should follow him on Twitter</a
      >
    </p>
  </section>
</header>
